<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Page | Layout</title>

    <!-- logo -->
    <link rel="icon" href="imgs/logoBootstrap.png">
    <!-- Css -->
    <link rel="stylesheet" href="css/meusEstilos.css">

<body>
    <header>
        <div id="banner">
            <h1>GrubWeb</h1>

        </div>

                    <a class="navbar-brand" href="#banner">GrubWeb</a>
                </div>

                        <li><a href="#sobre">Sobre</a></li>
                        <li><a href="#agenda">Serviços</a></li>

                        <div id="carousel-sobre" class="carousel slide" data-ride="carousel">

                                <div class="item-active">
                                    
                                </div>
                           </div>

                    </div>
                    <div class="col-sm-6">

                    </div>
                </div>

        <section id="Servicos">
            <div class="container text-center">
                <div class="row">
                    <h3 class="title">Nossos Serviços</h3>
                </div>
                <div class="row">
                    conteudo
                </div>
            </div>
        </section>
        <section id="equipeEmpresa">
            <div class="container text-center">
                <div class="row">
                    <h3 class="title">Time</h3>
                </div>
                <div class="row">
                    conteudo
                </div>
            </div>
        </section>
        <section id="enderecoEmpresa">
            <div class="container text-center">
                <div class="row">
                    <h3 class="title">Local</h3>
                </div>
                <div class="row">
                    conteudo
                </div>
            </div>
        </section>
        <section id="assineNoticia">
            <div class="container text-center">
                <div class="row">
                    <h3 class="title">Novidades</h3>
                </div>
                <div class="row">
                    conteudo
                </div>
            </div>
        </section>

    <footer></footer>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/meuscript.js"></script>

</html>
